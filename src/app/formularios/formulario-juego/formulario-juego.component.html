<h1>Formulario Videojuego</h1>

<form [formGroup]="juegoForm" (ngSubmit)="submit()">
  <div class="datosJuego">
    <mat-form-field>
      <input
        type="text"
        matInput
        formControlName="nombre"
        placeholder="Nombre Videojuego"
      /> </mat-form-field
    >&nbsp;
    <mat-form-field>
      <input
        type="text"
        matInput
        formControlName="plataforma"
        placeholder="Plataforma"
      /> </mat-form-field
    >&nbsp;
    <mat-checkbox class="example-margin" formControlName="consola"
      >Consola</mat-checkbox
    >
  </div>
  <br />
  <div formGroupName="especificaciones" class="especificaciones">
    <h2>Especificaciones</h2>
    <mat-form-field>
      <input
        type="number"
        matInput
        formControlName="version"
        placeholder="Version"
      /> </mat-form-field
    >&nbsp;
    <mat-form-field>
      <input
        type="text"
        matInput
        formControlName="genero"
        placeholder="Genero"
      /> </mat-form-field
    >&nbsp;
    <mat-form-field appearance="outline">
      <mat-label>Fecha de Compra</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="fechaDeCompra"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker> </mat-form-field
    >&nbsp;
  </div>

  <div formArrayName="juegos">
    <h2>Juegos</h2>
    <div *ngFor="let juegos of juegos.controls; let i = index" class="juegos">
      <mat-form-field>
        <input type="text" matInput [formControlName]="i" placeholder="Juego" />
      </mat-form-field>
    </div>
    <br />
    <button mat-stroked-button color="primary" (click)="agregarJuego()">
      Agregar Juego
    </button>
  </div>

  <br />

  <button mat-stroked-button color="accent" type="submit">Guardar</button>
</form>
<br />
